and return the average of the numbers inside this array

var nums= [1,2,3,8,9]

 <!DOCTYPE html>
 <html>
    <body>
        <h1>JavaScript day4 tasks</h1>
        <script>
    function aveArray(arr) {
        let sum = 0;
        for (i=0;i<arr.length;i++) {
            sum = sum + arr[i];
        }
        avg = sum / arr.length;
        return avg;
    }
    function aveArray2(arr) {
        let sum = 0;
        let i=0;
        while (i<arr.length) {
            sum = sum + arr[i];
            i++
        }
        avg = sum / arr.length;
        return avg;
    }
    nums= [1,2,3,8,9,-5,3,-2] ;
    document.write(aveArray(nums) + "<br>")
    document.write(aveArray2(nums) + "<br>")

        </script>
    
    </body>
    </html>
