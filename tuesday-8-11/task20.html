<!DOCTYPE html>
<html>

       <h1>JavaScript day4 tasks</h1>
       <script>
   function evenIndexOddLength(arr) {
           for (i=0;i<arr.length;) {
            if ((arr[i].length) % 2 == 0) {
                arr.splice(i,1)
            } else {
                i++
            }
           }
           return arr
   }
   function evenIndexOddLength2(arr) {
            i=0;
           while (i<arr.length) {
            if ((arr[i].length) % 2 == 0) {
                arr.splice(i,1)
            } else {
                i++
            }
           }
           return arr
   }
   var strings= ["alex","mercer","madrasa","rashed2","emad","hala"]

   </script>
