<!DOCTYPE html>
<html>
   <body>
       <h1>JavaScript day4 tasks</h1>
       <script>
   function repeatChar(str,char) {
        rep = 0;
        for (i=0;i<str.length;i++) {
            if (char == str[i]) {
                rep++;
            }
        }
        return rep;
   }
   function repeatChar2(str,char) {
        rep = 0;
        i=0;
        while (i<str.length) {
            if (char == str[i]) {
                rep++;
            }
            i++;
        }
        return rep
   }
   name = "talab hasan yaseen"
   document.write(repeatChar(name,'e')+"<br>")
   document.write(repeatChar2(name,'a'))
       </script>
   
   </body>
