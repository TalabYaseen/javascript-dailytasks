<!DOCTYPE html>
<html>

       <h1>JavaScript day4 tasks</h1>
       <script>
   function shorterInArray(arr) {
        result = arr[0];
        for (i=1;i<arr.length;i++) {
            if (result.length > arr[i].length) {
                result = arr[i];
            }
        }
           return (result)
   }
   function shorterInArray2(arr) {
        result = arr[0];
        i=1;
        while (i<arr.length) {
            if (result.length > arr[i].length) {
                result = arr[i];
                
            }
            i = i +1
        }
        return (result)
   }
   var animals = ['cat', 'ele', 'bird','k']
   document.write(shorterInArray(animals) + "<br>")
   document.write(shorterInArray2(animals))
       </script>
