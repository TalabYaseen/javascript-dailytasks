<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript day4 tasks</h1>
    <script>
function minInArray(arr) {
    x= arr[0]
    for (i=1;i<arr.length;i++) {
        if (x>arr[i]) {
            x = arr[i]
        }
    }
    return(x)
}
var nums= [1,2,3,8,9,-5]
document.write(minInArray(nums))
document.write("<br>")
function minInArray2(arr) {
    x= arr[0]
    i=1
    while (i<arr.length) {
        if (x>arr[i]) {
            x = arr[i]
        }
        i++
    }
    return(x)
}
var nums= [1,2,3,8,9,-5]
document.write(minInArray2(nums))
    </script>

</body>
