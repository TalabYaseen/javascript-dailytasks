<!-- /*
15
Write a function called isEven
that accept 1 argument as a number,
and return true if this number is even
and false if this number is odd

Ex: isEven(1)
=> false
Ex: isEven(2)
=> true

*/ -->
<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript day3 tasks</h1>
    <script>
function isEven(num) {
    if (num%2 == 0)  {
        return true
    } else {
        return false
    }
}
document.write(isEven(8))
    </script>

</body>
</html>
