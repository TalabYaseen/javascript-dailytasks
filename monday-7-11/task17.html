<!-- /*
17
Write a function called positive
that accept 1 argument as a number,
and return the positive version of the number passed

Ex: positive(4)
=> 4
Ex: positive(-5)
=> 5

*/ -->
 <!DOCTYPE html>
 <html>
    <body>
        <h1>JavaScript day3 tasks</h1>
        <script>
    function positive(num) {
        if (num >=0)  {
            return num
        } else {
            num = -1*num
            return num
        }
    }
    document.write(positive(-5.5))
        </script>
    
    </body>
    </html>
