<!DOCTYPE html>
<html>
   <body>
       <h1>JavaScript day4 tasks</h1>
       <script>
            function evenNumberEvenIndex(arr) {
                result = []
                for (i=0;i<arr.length;i++) {
                    if ((i%2 ==0) && (arr[i]%2 ==0)) {
                        result.push(arr[i])
                    }
                }
                return result     
   }
   function evenNumberEvenIndex2(arr) {
                result = [];
                i=0;
                while (i<arr.length) {
                    if ((i%2 ==0) && (arr[i]%2 ==0)) {
                        result.push(arr[i])
                    }
                    i++
                }
                return result     
   }
   var nums= [5,2,2,1,8,66,55,77,34,9,55,1]
   document.write(evenNumberEvenIndex(nums)+"<br>")
   document.write(evenNumberEvenIndex2(nums)+"<br>")

       </script>
   
   </body>
