 <!DOCTYPE html>
 <html>
 <body>
     <h1>JavaScript day4 tasks</h1>
     <script>
 function oddArray(arr) {
    for (i=0;i<arr.length;) {
        if (arr[i]%2 == 0) {
            arr.splice(i,1)
        } else {
            i++
        }
    }
    return arr
 }
 nums= [1,2,3,8,9,-5,3,-2];
 document.write(oddArray(nums) + "<br>")
 function oddArray2(arr) {
    i=0
    while (i<arr.length) {
        if (arr[i]%2 == 0) {
            arr.splice(i,1)
        } else {
            i++
        }
    }
    return arr
 }
 document.write(oddArray2(nums))
     </script>
 
 </body>
 </html>
