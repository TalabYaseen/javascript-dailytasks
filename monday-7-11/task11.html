<!-- /*
11
Write a function called largerNubmer
that accept two numbers as arguments,
and return the first larger numbers

Ex: largerNubmer(5,6)
=> 6

Ex: largerNubmer(5,3)
=> 5
*/ -->
<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript day3 tasks</h1>
    <script>
function largerNubmer(n1,n2) {
    if (n1 >= n2) {
        return n1
    } else {
        return n2
    }
}
document.write(largerNubmer(22,11))
    </script>

</body>
</html>
