<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript day4 tasks</h1>
    <script>
      var array2 = [1,9,-7,3.5];
      console.log(array2.push());
      // return the length of array

      // return the length of array

      // return the first elemant

    </script>
