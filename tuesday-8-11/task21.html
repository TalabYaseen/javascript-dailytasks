<!DOCTYPE html>
<html>
   <body>
       <h1>JavaScript day4 tasks</h1>
       <script>
   function powerElementIndex(arr) {
    for (i=0;i<arr.length;i++) {
        arr[i] = arr[i]**i;
    }
    return arr
   }
   function powerElementIndex2(arr) {
    i=0;
    while (i<arr.length) {
        arr[i] = arr[i]**i;
        i++;
    }
    return arr
   }
   let nums= [44, 5, 4, 3, 2, 10]
   document.write(powerElementIndex(nums) + "<br>")
   nums= [44, 5, 4, 3, 2, 10]

   </script>
