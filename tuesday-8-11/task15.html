<!DOCTYPE html>

    <h1>JavaScript day4 tasks</h1>
    <script>
function removeFromArray(arr,el) {
    for (i=0;i<arr.length;) {
        if (arr[i] === el) {
            arr.splice(i,1)
        } else {
            i++
        }
    }
    return arr
}

    while (i<arr.length) {

        } else {

    }
    return arr
}
