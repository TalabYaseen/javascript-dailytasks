<!-- /*
5
Create a function called lastOfArray
that take an array as a parameter
and return the first element in an array

Ex: lastOfArray([1,4,5]) => 5
Ex: lastOfArray(["t","u","g","x"]) => "x"
*/


/* -->
<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript day4 tasks</h1>
    <script>
        let Movie = ['shawshank redemption','the bever','the god father']
        function lastOfArray(arrnam) {
            return (arrnam[(arrnam.length - 1)])
        }
        document.write(lastOfArray(Movie))
    </script>

</body>
</html>
