<!-- /*
16
Write a function called isOdd
that accept 1 argument as a number,
and return true if this number is Odd
and false if this number is Even

Ex: isOdd(4)
=> false
Ex: isOdd(5)
=> true

*/
 -->
 <!DOCTYPE html>
 <html>
 <body>
     <h1>JavaScript day3 tasks</h1>
     <script>
 function isOdd(num) {
     if ((num+1)%2 == 0)  {
         return true
     } else {
         return false
     }
 }
 document.write(isOdd(5))
     </script>
 
 </body>
 </html>
